<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <title>Likes</title>

    <link rel="stylesheet" href="./CSS/style.css">

</head>
<body>
    
    <h1 class="navTitle">Network</h1>
    <h2 class="subtitle">Your Feed</h2>

    <div class="container">

        <div class="container1">
            <img class="imgAvatar" src="./Img/jane-m.jpg">
            <p class="link1">Add an avatar</p>
            <h3 class="nameAvatar">James Doe</h3>
        </div>
        <div class="containerg">
            <div class="container2">
                <div class="container3">
                    <h3 class="name1">Neil M</h3>
                    <h4 class="likes1"><span id="click1">9</span> like(s)</h4>
                    <button class="btn1" onclick="numLike1()">Like</button>
                    </div>
                <div class="container4">
                    <p>I just set up this new discord bot, let me</p>
                    <p>know what you all think. <span class="link2">link</span></p>
                </div>
            </div>

            <div class="container2">
                <div class="container3">
                    <h3 class="name2">Nichole K</h3>
                    <h4 class="likes2"><span id="click2">12</span> like(s)</h4>
                    <button class="btn2" onclick="numLike2()">Like</button>
                    </div>
                <div class="container4">
                    <p>Just finished my <span class="link3">next comic</span>, check it out</p>
                </div>
            </div>

            <div class="container2">
                <div class="container3">
                    <h3 class="name3">Jim R</h3>
                    <h4 class="likes3"><span id="click3">9</span> like(s)</h4>
                    <button class="btn3" onclick="numLike3()">Like</button>
                    </div>
                <div class="container4">
                    <p>I can't stop listening to the <span class="link4">new album</span>.</p>
                    <p>Who else is liking it?</p>
                    
                </div>
            </div>
        </div> 
    </div>
    <script src="./JS/index.js"></script>
</body>
</html>
